name: example_without_go_router
description: "Example website project to demo the flutter_content pkg."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.9.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  flutter_content:  #any
    path: ../../flutter_content

  flutter_quill: ^11.4.2
  window_manager: ^0.5.1
  firebase_core: any
  multi_split_view: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

  flutter_lints: any

false_secrets:
  - /lib/bh-apps.firebase_options.dart

flutter:

  uses-material-design: true

  assets:
    - assets/images/
















